<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        .carousel-inner img {
            width: 30%; /* 이미지의 너비를 100%로 설정하여 부모 요소에 맞게 조정합니다. */
            height: auto; /* 세로 비율을 유지하면서 너비에 따라 높이를 자동으로 조정합니다. */
            max-width: 700px; /* 이미지의 최대 너비를 400px로 지정합니다. */
            max-height: 600px; /* 이미지의 최대 높이를 300px로 지정합니다. */
        }

        .carousel-control-prev,
        .carousel-control-next {
            font-size: 2rem; /* 아이콘 크기를 조정합니다. */
            color: #000; /* 아이콘 색상을 검정색으로 설정합니다. */
            background-color: transparent; /* 배경색을 투명으로 설정합니다. */
            border: none; /* 테두리를 없앱니다. */
            opacity: 0.5; /* 초기에는 투명도를 줄어들게 합니다. */
            transition: opacity 0.3s ease; /* 부드러운 효과를 위한 트랜지션 */
            z-index: 1; /* 사진 위에 화살표가 보이도록 z-index 설정 */
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            opacity: 1; /* 마우스를 가져다 대면 투명도를 다시 증가시킵니다. */
        }

        .carousel-control-prev-icon::before,
        .carousel-control-next-icon::before {
            content: "<"; /* 이전 버튼에는 '<'를, 다음 버튼에는 '>'를 추가합니다. */
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPt3tCuZZ_Hi2Svh1A0o2l58V6DavSj04Xs2_Iuyd_Ng&s" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="https://a.cdn-hotels.com/gdcs/production188/d1750/2255e427-d720-43e2-ae85-6a6719fafc03.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="https://news.kbs.co.kr/data/news/2017/01/04/3405677_bH6.jpg" class="d-block w-100" alt="..." />
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        // 자동으로 슬라이드 변경을 위한 JavaScript 코드
        var myCarousel = document.querySelector('#carouselExample');
        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 2000 // 2초 간격으로 슬라이드 변경
        });
    </script>
</div>
</body>
</html>
